<h2 mat-dialog-title>Входные нейронной сети</h2>
<mat-dialog-content class="mh-300">
    <form [formGroup]="form">
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field>
                <span matPrefix>[</span>
                <input placeholder="0, 1, 3, 1" matInput type="text" formControlName="input" pattern="^(\d+(, ?)?)+$">
                <span matSuffix>]</span>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onAcceptClick()" color="primary" [disabled]="!form.valid"
        cdkFocusInitial>Построить</button>
    <button mat-button mat-dialog-close>Отмена</button>
</div>
